<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey</title>
    <link rel="stylesheet" href="style.css">
   <body class="bg-color">
    
   </body>
</head>
<body>
   <!--Border for the Header text-->
    <div class="maintext-color"><h1><u>Kohi-Mohi Feedback</u></h1></div>

    <!---Feedback list-->
    <ol>
        <li><b>What time of day do you usually drink coffee?</b>
            <form>
                <input type="radio" id="A1" name="Time">
                <label for="A1">Morning</label><br>

                <input type="radio" id="A2" name="Time">
                <label for="A2">Noon</label><br>

                <input type="radio" id="A3" name="Time">
                <label for="A3">Evening</label><br>

                <input type="radio" id="A4" name="Time">
                <label for="A4">Night</label><br>
            </form>
        </li>
        <li><b>How would you rate the staff at our cafe?</b>
            <form>
                <input type="radio" id="B1" name="rate">
                <label for="B1">Excellent</label><br>

                <input type="radio" id="B2" name="rate">
                <label for="B2">Good</label><br>

                <input type="radio" id="B3" name="rate">
                <label for="B3">Average</label><br>

                <input type="radio" id="B4" name="rate">
                <label for="B4">Very Bad</label><br>
            </form>
        </li>
        <li><b>How much do you usually spend on our coffee?</b>
            <form>
                <input type="radio" id="B1" name="Price">
                <label for="B1">Greater than CA$3</label><br>

                <input type="radio" id="B2" name="Price">
                <label for="B2">Only CA$3</label><br>

                <input type="radio" id="B3" name="Price">
                <label for="B3">Less than CA$3</label><br>
            </form>
        </li>
        <li><b>What is your favorite choice of Kohi?</b>
            <form>
                <input type="text" id="D1" name="Kohi Name" placeholder="Kohi name">
                <input type="submit">
            </form>
        </li>
        
    </ol>

    <!--Back to the HomePage-->
    <a href="index.html">Home Page</a>
</body>
</html>
